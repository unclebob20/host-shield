name: Build and Push Production Images

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 1. API Server
      - name: Build and push API Server
        uses: docker/build-push-action@v5
        with:
          context: ./apps/api-server
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api-server:latest

      # 2. MRZ Reader
      - name: Build and push MRZ Reader
        uses: docker/build-push-action@v5
        with:
          context: ./apps/api-server/src/services/mrz-reader
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-mrz-reader:latest

      # 3. Web Client (Uses production Dockerfile)
      - name: Build and push Web Client
        uses: docker/build-push-action@v5
        with:
          context: ./apps/web-client
          file: ./production/web-client.dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-web-client:latest
