apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: hostshield
spec:
  ports:
    - port: 5432
  selector:
    app: postgres
  clusterIP: None # Headless service for StatefulSet
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: hostshield
spec:
  serviceName: "postgres"
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          env:
            - name: POSTGRES_USER
              value: "hostshield_user"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: hostshield-secrets
                  key: DB_PASSWORD
            - name: POSTGRES_DB
              value: "hostshield"
          ports:
            - containerPort: 5432
              name: postgres
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
            - name: init-sql
              mountPath: /docker-entrypoint-initdb.d
      volumes:
        - name: init-sql
          configMap:
            name: postgres-init-scripts
  volumeClaimTemplates:
    - metadata:
      name: postgres-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init-scripts
  namespace: hostshield
data:
  init.sql: |
    -- Copy content from database/init.sql here or mount externally
    CREATE TABLE IF NOT EXISTS guests (
      id SERIAL PRIMARY KEY,
      created_at TIMESTAMP DEFAULT NOW(),
      first_name VARCHAR(100),
      last_name VARCHAR(100)
    );
